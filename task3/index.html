<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="products-container">
        <div class="product-card">
            <h2>Товар 1</h2>
            <img src="https://avatars.mds.yandex.net/i?id=df368b3b89a1305deba4bde61d3386a9_l-9137964-images-thumbs&n=13" alt="Товар 1">
            <p>Описание товара 1. Красивый и милый кот.</p>
            <button>Купить</button>
        </div>

        <div class="product-card">
            <h2>Товар 2</h2>
            <img src="https://i.pinimg.com/736x/c4/62/22/c46222fd5646f4522ce508a259a08aec.jpg" alt="Товар 2">
            <p>Описание товара 2. Еще более красивый и милый кот, чем в товаре 1. Здравая конкуренция.</p>
            <button>Купить</button>
        </div>

        <div class="product-card">
            <h2>Товар 3</h2>
            <img src="https://i.pinimg.com/736x/f7/7d/0f/f77d0f824bf1db52c603640f50422dc4.jpg" alt="Товар 3">
            <p>Описание товара 3. Сломаный кот, но красивый.</p>
            <button>Купить</button>
        </div>
    </div>

</body>
</html>
